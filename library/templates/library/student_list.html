{% extends "library/base.html" %} {% block content %}
<div id="tab">
<div id="cont">
<table class="table"  style="margin: auto;">
  <thead>
    <tr>
      <th scope="col">SN</th>
      <th scope="col">Student Name</th>
      <th scope="col">Email</th>
      <th scope="col">Action</th>
    </tr>
  </thead>
  {% if students %}
  <tbody>
    {% for student in students %}
    <tr>
      <th scope="row">{{ forloop.counter }}</th>
      <td>{{student.name}}</td>
      <td>{{student.email}}</td>
      <td><a href="{% url 'library:student-update' student.id%}" style="text-decoration: none; color: black;"> <b>Update</b> </a>  <a href="{% url 'library:student-delete' student.id%}" style="text-decoration: none; color: black;"><b>Delete</b> </a>  <a href="{% url 'library:student-detail' student.id%}" style="text-decoration: none; color: black;"><b>Profile</b> </a> </td>
    </tr>
    {% endfor %}
  </tbody>
  {% else %}
  <tbody><tr><td colspan="6"> No Students.</td></tr></tbody>
  {% endif %}
</table>
</div>

</div>
{% endblock %}
